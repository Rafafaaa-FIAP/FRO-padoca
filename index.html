<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://kit.fontawesome.com/97be19425e.js" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="./style.css" />

    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">

    <title>Padoca da Vila</title>
</head>

<body>
    <section id="main">
        <div id="page-header">
            <h1>Gerenciador de produtos</h1>
            <button id="new-product" class="image-button" title="Novo Produto">
                <img alt="new product" src="./images/add-product.png">
            </button>
        </div>
        <table>
            <thead>
                <tr>
                    <th style="width:40%;" class="left">Nome</th>
                    <th style="width:20%;" class="right">Preço</th>
                    <th style="width:20%;" class="right">Quantidade</th>
                    <th style="width:20%;" class="center">Ações</th>
                </tr>
            </thead>
            <tbody id="tbody-products"></tbody>
        </table>
    </section>

    <div id="product-modal" class="modal-container display-none">
        <div class="modal">
            <div class="modal-header">
                <h2>Novo Produto</h2>
                <button class="modal-close-button" title="Fechar" onclick="toggleModal('#product-modal')">
                    <i class="fa-solid fa-circle-xmark"></i>
                </button>
            </div>
            <div class="modal-body">
                <form id="product-form">
                    <div class="text-field">
                        <fieldset>
                            <input type="text" name="product-name" id="product-name" required />
                            <legend>
                                <label for="product-name">Nome</label>
                            </legend>
                            <label for="product-name" class="placeholder">Nome</label>
                        </fieldset>
                    </div>
                    
                    <div class="text-field">
                        <fieldset>
                            <input type="text" name="product-price" id="product-price" required />
                            <legend>
                                <label for="product-price">Preço</label>
                            </legend>
                            <label for="product-price" class="placeholder">Preço</label>
                        </fieldset>
                    </div>
    
                    <div class="text-field">
                        <fieldset>
                            <input type="text" name="product-quantity" id="product-quantity" required />
                            <legend>
                                <label for="product-quantity">Quantidade</label>
                            </legend>
                            <label for="product-quantity" class="placeholder">Quantidade</label>
                        </fieldset>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button id="create-product" class="default-button">Cadastrar</button>
                <button id="update-product" class="default-button">Alterar</button>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>

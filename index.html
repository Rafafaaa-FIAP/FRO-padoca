<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="./style.css" />

    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">

    <title>Padoca da Vila</title>
</head>

<body>
    <section id="main">
        <div id="page-header">
            <h1>Gerenciador de produtos</h1>
            <button id="new-product" class="image-button" title="Novo Produto">
                <img alt="new product" src="./images/add-product.png">
            </button>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Preço</th>
                    <th>Quantidade</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="tbody-products"></tbody>
        </table>
    </section>

    <div id="product-modal" class="modal-container display-none">
        <div class="modal">
            <div class="modal-header">
                <h2>Novo Produto</h2>
                <button class="modal-close-button" title="Fechar" onclick="toggleModal('#product-modal')">
                    <img alt="close" src="./images/close.png">
                </button>
            </div>
            <div class="modal-body">
                <form id="product-form">
                    <label for="product-name">Nome</label>
                    <input type="text" name="product-name" id="product-name" />
    
                    <label for="product-price">Preço</label>
                    <input type="text" name="product-price" id="product-price" />
    
                    <label for="product-quantity">Quantidade</label>
                    <input type="number" name="product-quantity" id="product-quantity" />
                </form>
            </div>
            <div class="modal-footer">
                <button id="register-product" class="default-button">Cadastrar</button>
                <button id="update-product" class="default-button">Alterar</button>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
